<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Formul√°rio de Cadastro</h1>
    <h4 id="boas-vindas"></h4>
    <form onsubmit="pegarDados(event)">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name">
        <hr>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" >
        <hr>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" >
        <hr>
        <button type="submit">Enviar</button>

    </form>

    <script>

        function mostrarNome () {
            if (localStorage.getItem('name')) {
                document.getElementById('boas-vindas').innerHTML = `Seja bem vindo ${localStorage.getItem('name')}`
            }
        }
        mostrarNome ()

        function pegarDados(e) {
            e.preventDefault()

            const formulario = document.querySelector('form');
            const dados = {};

            [...formulario.querySelectorAll("input")].forEach((tag) => {
                dados[tag.name] = tag.value; 
                //sessionStorage ou localStorage
                localStorage.setItem(tag.name, dados[tag.name])
            })
            console.log(dados);
            console.log(localStorage);

            mostrarNome ()

            
        }
    </script>
</body>

</html>
